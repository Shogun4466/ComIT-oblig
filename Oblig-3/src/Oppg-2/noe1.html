<!DOCTYPE html>

<html>

    <head>

        <body>
            <!--The div segregates all the content within it and is used to center all the contet to the center of the page-->
            <div class="ting" align="center">

                <table>

                    <tr>
                        <!--Gives a name to the values intended in the coloms-->
                        <th>Name</th>

                        <th>Number</th>

                    </tr>

                    {{range $.Entries}}

                        <tr>
                            <!--Here are the actual values located-->
                            <th>{{.Name}}</th>

                            <th>{{.Number}}</th>

                        </tr>

                    {{end}}

                </table>

            </div>

        </body>

    </head>

</html>
